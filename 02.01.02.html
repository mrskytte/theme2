<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Want to play a game?</title>
    <link rel="stylesheet" href="02.01.02.css">
</head>

<body>
   <main>
       <div id="scene">
           <img id="img" alt="Louise Belcher" src="Louise.png">
       </div>
       <div class="btnwrapper">
           <button id="onejump">Jump!</button>
           <button id="jumping">Keep jumping!</button>
           <button id="moveto30">Move!</button>
           <button id="movefrom30">Go back!</button>
           <button id="moveit">Can't touch this!</button>
           <button id="fade">Ghost mode!</button>
           <button id="glow">Power mode!</button>
           <button id="shot">Shots!</button>
           <button id="shake">Scared!</button>
           <button id="grow">Size L!</button>
       </div>
   </main>
    <script src="02.01.02.js"></script>
</body>
</html>
